<div *ngIf="comments">
    <h1>Comentarios</h1>
    <div *ngFor="let comment of comments">
      <p>{{ comment.content }}</p>
    </div>
  </div>
  <div *ngIf="comments == 0">
    <progress></progress>
  </div>
