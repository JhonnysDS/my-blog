<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>¿Está seguro de que desea eliminar este comentario?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">No</button>
  <button mat-button color="warn" (click)="deleteComment()" [mat-dialog-close]="true">Sí</button>
</div>
