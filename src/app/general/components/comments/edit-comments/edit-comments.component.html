<div>
    <h3>Editar comentario id: {{commentId}} </h3>
    <h2>{{commentContent}}</h2>
    <form [formGroup]="form"  >
        <div class="form-group">
            <label for="content">Comentario</label>
            <textarea  formControlName="content" class="form-control"></textarea>
          </div>
          <button (click)="editComment()" [disabled]="!form.valid" class="btn btn-primary">Editar comentario</button>
          <button (click)="getComment()">obtener</button>
    </form>
</div>
