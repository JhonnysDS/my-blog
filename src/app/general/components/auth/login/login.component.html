<div>
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()" >
        <div>
            <label>Usuario</label>
            <input formControlName="username" type="text">
        </div>
        <div>
            <label for="">Contraseña</label>
            <input formControlName="password" type="password">
        </div>
        <div>
            <button type="submit">Iniciar sesión</button>
        </div>

    </form>
</div>
