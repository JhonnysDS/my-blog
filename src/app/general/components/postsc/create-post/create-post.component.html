<div class="div-container">
    <form [formGroup]="formCreate" (ngSubmit)="onSubmit(formCreate.value)">
        <h1 mat-dialog-title>Nuevo Post</h1>
            <div class="form-group">

                <div>
                    <mat-form-field class="mat-form-field" appearance="fill">
                        <mat-label>Titulo</mat-label>
                        <input formControlName="title" matInput>
                      </mat-form-field>
    
                </div>
                <div>
                    <mat-form-field class="mat-form-field " appearance="fill">
                        <mat-label>Descripci√≥n</mat-label>
                        <textarea class="textarea" formControlName="content" matInput></textarea>
                      </mat-form-field>
                </div>


            </div>

        <div mat-dialog-actions>
            <button color="warn" mat-button mat-dialog-close>Cerrar</button>

        </div>
    </form>
</div>
