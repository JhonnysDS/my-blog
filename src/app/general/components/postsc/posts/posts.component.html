<div>
    <button><a routerLink="/create-post" class="btn btn-primary">Crear publicación</a>
    </button>
    <button><a routerLink="/register" class="btn btn-primary">Registrarse</a>
    </button>
    <button><a routerLink="/login" class="btn btn-primary">Iniciar Sesión</a>
    </button>
<button (click)="logout()">logout</button>



<div *ngFor="let post of posts" class="blog-post">
    <a [routerLink]="['/post', post.id]" class="post-title">{{ post.title }}</a>
    <div class="post-actions">
        <button (click)="viewPost(post)">Ver detalles</button>
        <button *ngIf="userId == post.user_id" (click)="editPost(post.id)">Editar post</button>
        <button *ngIf="userId == post.user_id" (click)="deletePost(post.id)">Eliminar post</button>
    </div>
  </div>
