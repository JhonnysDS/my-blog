<section>
    <div *ngFor="let post of posts">
        <mat-card class="example-card">
    
            <mat-card-header class="mat-card-header">
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mat-card-content">
                <p>{{ post.content }}</p>
            </mat-card-content>
            <mat-card-actions class="mat-card-actions">
                <button mat-button (click)="viewPost(post)">DETALLES</button>
                <button mat-button *ngIf="userId == post.user_id" (click)="editPost(post.id)">EDITAR</button>
                <button mat-button *ngIf="userId == post.user_id" (click)="deletePost(post.id)">ELIMINAR</button>
    
            </mat-card-actions>
    
    </mat-card>
    </div>
</section>
