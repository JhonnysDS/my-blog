<p>Cantidad de posts: {{countPost}}</p>
<section>
    <div class="div-container" *ngFor="let post of posts | paginate: { itemsPerPage: 8, currentPage: p }">
        <mat-card class="example-card">
    
            <mat-card-header  class="mat-card-header">
                <mat-card-title (click)="viewPost(post)" class="mat-card-title">{{ post.title }}</mat-card-title>
                <div *ngIf="userId == post.user_id" class="div-tree-points">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button (click)="editPost(post.id)" mat-menu-item>Editar</button>
                        <button (click)="deletePost(post.id)" mat-menu-item>Eliminar</button>
                    </mat-menu>
                   </div>    
            </mat-card-header>
            <mat-card-content class="mat-card-content">
                <p>{{ limitText(post.content) }}</p>
            </mat-card-content>
            <mat-card-actions class="mat-card-actions">
                <button class="button" mat-button (click)="viewPost(post)">DETALLES</button>
    
            </mat-card-actions>
    
    </mat-card>
    </div>
   
    
</section>
<div class="paginator" *ngIf="countPost > 8">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<div class="button-container">
    <button (click)="createPost()"
    matTooltip="CREAR NUEVO POST" 
    [matTooltipPosition]="'left'"
    mat-fab color="accent" 
    aria-label="Example icon button with a bookmark icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
