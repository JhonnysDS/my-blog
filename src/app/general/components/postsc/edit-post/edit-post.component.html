<div class="div-container">
    <form [formGroup]="form">
        <h1 mat-dialog-title>Editar Post</h1>
            <div class="form-group">

                <div>
                    <mat-form-field class="mat-form-field" appearance="fill">
                        <mat-label>Titulo</mat-label>
                        <input formControlName="title" matInput [(ngModel)]="post.title">
                      </mat-form-field>
    
                </div>
                <div>
                    <mat-form-field class="mat-form-field " appearance="fill">
                        <mat-label>Descripci√≥n</mat-label>
                        <textarea class="textarea" formControlName="content" matInput [(ngModel)]="post.content"></textarea>
                      </mat-form-field>
                </div>


            </div>

        <div mat-dialog-actions>
            <button color="warn" mat-button mat-dialog-close>Close</button>
            <button color="primary" (click)="editPost()" type="submit" mat-button>Editar</button>

        </div>
    </form>
</div>
