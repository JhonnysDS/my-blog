<div class="container">
    <div class="post-details">
        <div>
            <h1>{{post.title}}</h1>
            <p>{{post.content}}</p>
        </div>
    </div>
    <div class="comments">
        <div *ngFor="let comment of comments">
            <p>{{ comment.content }}</p>
        </div>
        <app-view-comments [postId]="post.id"></app-view-comments>
        <app-create-comments [postId]="post.id"></app-create-comments>
    </div>

</div>
