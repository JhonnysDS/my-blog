<div class="container">
    <div class="post-details">
        <mat-card class="mat-card">
            <mat-card-header class="mat-card-header">
                <mat-card-title class="mat-card-title"><h1>{{post.title}}</h1></mat-card-title>
            </mat-card-header>
            <mat-card-content class="mat-card-content">{{post.content}}</mat-card-content>
        </mat-card>
    </div>

    <div class="comments">

        <app-view-comments [postId]="post.id"></app-view-comments>
        <app-create-comments [postId]="post.id"></app-create-comments>
    </div>

</div>
